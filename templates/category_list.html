{% extends "base.html" %}

{% block title %}GlamourCatalog | Categories{% endblock %}

{% block content %}
<div class="category-section animate-on-scroll">
  <h1 class="section-title">Explore Our Categories</h1>

  <div class="categories-grid">
    {% for category in categories %}
    <div class="category-card animate-on-scroll">
      <img src="{{ category.image.url }}" alt="{{ category.name }}">
      <h2>{{ category.name }}</h2>
      <p>{{ category.description }}</p>
      <a href="{% url 'category_detail' category.slug %}" class="btn">View Products</a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
