{% extends "base.html" %}

{% block title %}GlamourCatalog | {{ product.name }}{% endblock %}

{% block content %}
<div class="product-detail-section animate-on-scroll">
  <div class="product-images">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="main-image">
  </div>
  
  <div class="product-info">
    <h1>{{ product.name }}</h1>
    <div class="category">Category: <a href="{% url 'category_detail' product.category.slug %}">{{ product.category.name }}</a></div>
    
    <div class="price">${{ product.price }}</div>
    
    <div class="description">
      {{ product.description }}
    </div>
    
    <form action="{% url 'add_to_cart' product.id %}" method="post">
      {% csrf_token %}
      <button type="submit"
          style="
              background: linear-gradient(to right, #f48fb1, #fbc02d);
              color: white;
              padding: 10px 24px;
              border-radius: 30px;
              border: none;
              font-weight: bold;
              cursor: pointer;
              box-shadow: 0 4px 10px rgba(244, 143, 177, 0.4);
              transition: transform 0.2s ease;
          "
          onmouseover="this.style.transform='scale(1.05)'"
          onmouseout="this.style.transform='scale(1)'">
          üõçÔ∏è Add to Cart
      </button>
  </form>
    </div>
</div>
{% endblock %}
